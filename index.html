<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://justingolden.me/pokemon-types-css/types.min.css">
    <title>Document</title>
</head>
<body>
    <div class="searching">
        <input type="text" id="search-input">
        <button id="search-button" onclick="getData()">Search</button>
    </div>
    <div class="card">
        <div class="pict">
            <img src="" alt="" id="sprite">
        </div>
        
        <div class="description">
            <div class="flex">
                <div class="name">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                </div>
                <span id="types"> </span>
            </div>
            <div class="stats">
                <div>
                    <span id="weight"></span>
                </div>
                <div>
                    <span id="height"></span>
                </div>
                <div>
                    <span id="hp"></span>
                </div>
                <div>
                    <span id="attack"></span>
                </div>
                <div>
                    <span id="defense"></span>
                </div>
                <div>
                    <span id="special-attack"></span>
                </div>
                <div>
                    <span id="special-defense"></span>
                </div>
                <div>
                    <span id="speed"></span>
                </div>
            </div>
            
            
            
            
            
            
        </div>
    </div>

    
    
    
    

    <script src="script.js"></script>
</body>
</html>
